<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{santaClausView.id}" required="true"/>
        <f:viewAction action="#{santaClausView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGroup layout="block">
            <article>
                <header><h2><h:outputText value="#{santaClausView.santaClaus.name}"/></h2></header>
                <div>
                    <div>
                        Move Speed: <h:outputText value="#{santaClausView.santaClaus.moveSpeed}"/>
                    </div>
                    <div>
                        Elves: <h:outputText value="#{santaClausView.santaClaus.elves}"/>
                    </div>
                    <h:form id="presentsForm">
                        <h:dataTable id="presentsTable" value="#{santaClausView.santaClausPresents}" var="present"
                                     styleClass="data-table">
                            <h:column>
                                <f:facet name="header">present</f:facet>
                                <h:outputText value="#{present.present}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">view</f:facet>
                                <h:link outcome="/present/present_view.xhtml" value="view">
                                    <f:param name="id" value="#{present.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">edit</f:facet>
                                <h:link outcome="/present/present_edit.xhtml" value="edit">
                                    <f:param name="id" value="#{present.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">delete</f:facet>
                                <h:commandButton styleClass="ui-button ui-control" value="delete"
                                                     action="#{santaClausView.deleteAction(present)}">
                                    <f:ajax execute="@this" render=":presentsForm:presentsTable"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                    <h:button styleClass="ui-button ui-control" outcome="/santaclaus/present_create.xhtml" value="Create a new present!">
                        <f:param name="id" value="#{santaClausView.id}"/>
                    </h:button>
                </div>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
