<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header><h2>Santa Clauses</h2></header>
                <h:form id="santaClausesForm">
                    <h:dataTable id="santaClausesTable" value="#{santaClausList.santaClauses}" var="santaClaus"
                                 styleClass="data-table">
                        <h:column>
                            <f:facet name="header">name</f:facet>
                            <h:outputText value="#{santaClaus.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">view</f:facet>
                            <h:link outcome="/santaclaus/santaclaus_view.xhtml" value="view">
                                <f:param name="id" value="#{santaClaus.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">delete</f:facet>
                            <h:commandButton styleClass="ui-button ui-control" value="delete"
                                                 action="#{santaClausList.deleteAction(santaClaus)}">
                                <f:ajax execute="@this" render=":santaClausesForm:santaClausesTable"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
