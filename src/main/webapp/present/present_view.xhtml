<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{presentWrapperView.id}" required="true"/>
        <f:viewAction action="#{presentWrapperView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGroup layout="block">
            <article>
                <div>
                    <div>
                        Present: <h:outputText value="#{presentWrapperView.present.present}"/>
                    </div>
                    <div>
                        Dedication: <h:outputText value="#{presentWrapperView.present.dedication}"/>
                    </div>
                    <div>
                        Price: <h:outputText value="#{presentWrapperView.present.price}"/>
                    </div>
                </div>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
